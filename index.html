<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
  <title>Zivile Art</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar">
    <a href="index.html" class="top-bar-logo">
      <img src="assets/side_menu/top_bar_logo.png" alt="Logo">
    </a>
    <div class="menu-icon" onclick="toggleMenu()">
      <!-- Hamburger menu icon (you can use an SVG or an icon font) -->
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="top-bar-items">
      <a href="index.html" class="top-bar-item">HOME</a>
      <a href="who_am_i.html" class="top-bar-item">WHO I AM</a>
      <a href="what_do_i_do.html" class="top-bar-item">WHAT I DO</a>
    </div>
  </header>

  <div class="side-menu">
    <div class="menu-items">
      <a href="index.html" class="menu-link">
        <img class="logo" src="assets/side_menu/logo.png" alt="Logo">
      </a>
      <a href="who_am_i.html" class="menu-link">
        <img class="menu-item" src="assets/side_menu/who_am_i.png" alt="Who Am I">
      </a>
      <a href="what_do_i_do.html" class="menu-link">
        <img class="menu-item" src="assets/side_menu/what_do_i_do.png" alt="What Do I Do">
      </a>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/zvl_illustrations/">
        <img class="menu-item instagram" src="assets/side_menu/instagram_icon.svg" alt="Instagram">
      </a>
        <img class="menu-item email" src="assets/side_menu/email_icon.png" alt="Email">
    </div>
  </div>

  <div class="cb-slideshow">
    <span></span>
    <span></span>
    <span></span>
    <!-- Add more spans for additional images -->
  </div>
  <script>
    // Get a reference to the image element by its class
    const emailImage = document.querySelector('.menu-item.email');

    // Add a click event listener to the image
    emailImage.addEventListener('click', function() {
      // Define the recipient email address
      const recipientEmail = 'zivile.krauzlis@gmail.com';

      // Define the subject and body of the email (optional)
      const subject = 'Hello';
      const body = 'I wanted to send you a message.';

      // Create the mailto link with recipient, subject, and body
      const mailtoLink = `mailto:${recipientEmail}?subject=${subject}&body=${body}`;

      // Open the user's default email client
      window.location.href = mailtoLink;
    });
  </script>

  <script>
    function toggleMenu() {
      const topBarItems = document.querySelector('.top-bar-items');
      topBarItems.classList.toggle('active');
    }
  </script>
</body>
</html>
