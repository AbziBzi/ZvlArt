      <script>
        // Get a reference to the image element by its class
        const emailImage = document.querySelector('.menu-item.email');
    
        // Add a click event listener to the image
        emailImage.addEventListener('click', function() {
          // Define the recipient email address
          const recipientEmail = 'zivile.krauzlis@gmail.com';
    
          // Define the subject and body of the email (optional)
          const subject = 'Hello';
          const body = 'I wanted to send you a message.';
    
          // Create the mailto link with recipient, subject, and body
          const mailtoLink = `mailto:${recipientEmail}?subject=${subject}&body=${body}`;
    
          // Open the user's default email client
          window.location.href = mailtoLink;
        });
      </script>
